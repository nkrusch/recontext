name: "Test"

on:
  push:
    branches: [ main ]


jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m pip install -r -q requirements.txt
      - run: make check TO=10